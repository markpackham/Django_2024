{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form method="POST">
      <!-- Stop Cross Site Request Forgery attacks via a unique token (like in Laravel) -->
      {% csrf_token %}
      <!-- Wrap each field in a <p> tag -->
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
